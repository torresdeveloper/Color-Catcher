<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/favicon-16x16.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
        <title>Color Catcher</title>
    </head>
    <body>
        <div class="container">
            <h1>Color Catcher</h1>
            <p>Informe a URL do site para coletar as cores:</p>
            <input type="text" id="urlInput" placeholder="Digite a URL aqui">
            <button id="fetchColorsButton">Coletar Cores</button>
            <p id="errorMessage" class="error-message"></p>
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
            </div>
            <div id="colorsContainer" class="colors-container"></div>
            <p id="copyNotification" class="copy-notification">Cor copiada!</p>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
